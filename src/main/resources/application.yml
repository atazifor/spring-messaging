spring:
  cloud:
    stream:
      bindings:
        invoiceInput:
          destination: invoice-topic
          group: invoice-group
        orderInput:
          destination: order-topic
          group: order-group

        invoiceOutput:
          destination: invoice-topic
        orderOutput:
          destination: order-topic
spring.cloud.stream.kafka.binder:
  brokers: 127.0.0.1
  defaultBrokerPort: 9092

spring.rabbitmq:
  host: 127.0.0.1
  port: 5672
  username: guest
  password: guest

# Profile for kafka (activated when using the 'kafka' profile)
---
spring:
  config:
    activate:
      on-profile: kafka
  cloud:
    stream:
      default-binder: kafka
      kafka:
        binder:
          brokers: kafka:9092
# Profile for RabbitMQ (activated when using the 'rabbitmq' profile)
---
spring:
  config:
    activate:
      on-profile: rabbitmq
  cloud:
    stream:
      default-binder: rabbit
  rabbitmq:
    host: rabbitmq

